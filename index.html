<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂàòÈõ®ÁîüÊó•Âø´‰πêÔºÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, 
                #ff9a9e 0%,   
                #fecfef 20%,  
                #fecfef 40%,  
                #a8e6cf 60%,  
                #88d8c0 80%,  
                #78c2ad 100%  
            );
            background-size: 400% 400%;
            animation: gentleRainbow 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gentleRainbow {
            0% { 
                background-position: 0% 50%;
                filter: hue-rotate(0deg);
            }
            25% { 
                background-position: 100% 50%;
                filter: hue-rotate(90deg);
            }
            50% { 
                background-position: 100% 100%;
                filter: hue-rotate(180deg);
            }
            75% { 
                background-position: 0% 100%;
                filter: hue-rotate(270deg);
            }
            100% { 
                background-position: 0% 50%;
                filter: hue-rotate(360deg);
            }
        }

        .scene-3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            transition: opacity 1s ease;
        }

        .cube-container {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotateCube 6s linear infinite;
        }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        .front { transform: translateZ(100px); }
        .back { transform: translateZ(-100px) rotateY(180deg); }
        .right { transform: rotateY(90deg) translateZ(100px); }
        .left { transform: rotateY(-90deg) translateZ(100px); }
        .top { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        .main-content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .main-content.show {
            opacity: 1;
        }

        .birthday-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .birthday-title {
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3), 0 0 40px rgba(255,255,255,0.5);
            margin-bottom: 2rem;
            animation: titleGlow 3s ease-in-out infinite alternate;
            opacity: 0;
            transform: translateY(50px);
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
        }

        @keyframes titleGlow {
            0% { 
                text-shadow: 0 4px 20px rgba(0,0,0,0.3), 0 0 40px rgba(255,255,255,0.5);
                transform: translateY(0px) scale(1);
            }
            100% { 
                text-shadow: 0 4px 20px rgba(0,0,0,0.3), 0 0 60px rgba(255,255,255,0.8), 0 0 80px rgba(255,215,0,0.6);
                transform: translateY(-10px) scale(1.05);
            }
        }

        .name-highlight {
            font-size: 4rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowText 3s ease-in-out infinite, slideInUp 1s ease-out 1s forwards;
            opacity: 0;
            transform: translateY(50px);
            margin: 1rem 0;
        }

        @keyframes rainbowText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blessing-text {
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 2s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cake-3d {
            position: relative;
            margin: 2rem 0;
            transform-style: preserve-3d;
            animation: cakeBounce 2s ease-in-out infinite, fadeInScale 1s ease-out 2.5s forwards;
            opacity: 0;
            transform: scale(0);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cake-3d:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 30px rgba(255,255,255,0.8));
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes cakeBounce {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(10deg); }
        }

        .cake-base {
            width: 150px;
            height: 80px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #a8e6cf, #88d8c0);
            background-size: 400% 400%;
            animation: cakeRainbow 3s ease infinite;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        @keyframes cakeRainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cake-layer {
            width: 120px;
            height: 50px;
            background: linear-gradient(45deg, #fecfef, #a8e6cf, #88d8c0, #ff9a9e);
            background-size: 400% 400%;
            animation: cakeRainbow 3s ease infinite reverse;
            border-radius: 12px;
            position: absolute;
            top: -25px;
            left: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .candles {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .candle {
            width: 6px;
            height: 25px;
            background: linear-gradient(to bottom, #ffd700, #ffb347);
            border-radius: 3px;
            position: relative;
            animation: candleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes candleGlow {
            0% { box-shadow: 0 0 5px #ffd700; }
            100% { box-shadow: 0 0 15px #ffd700, 0 0 25px #ffb347; }
        }

        .flame {
            width: 12px;
            height: 15px;
            background: radial-gradient(circle, #ff6b6b 0%, #ff8e8e 40%, #ffa500 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -12px;
            left: -3px;
            animation: flicker 0.5s linear infinite alternate;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.8);
        }

        @keyframes flicker {
            0% { 
                transform: rotate(-2deg) scale(1);
                box-shadow: 0 0 20px rgba(255, 165, 0, 0.8);
            }
            100% { 
                transform: rotate(2deg) scale(1.1);
                box-shadow: 0 0 30px rgba(255, 165, 0, 1);
            }
        }

        .message-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
        }

        .message-container {
            max-width: 650px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 50px;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2), 
                        inset 0 1px 0 rgba(255,255,255,0.4);
            transform: translateY(50px);
            opacity: 0;
            animation: messageSlideIn 1s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        .message-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(255,255,255,0.1),
                transparent
            );
            animation: shimmer 3s linear infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes messageSlideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .message-text {
            font-size: 1.8rem;
            line-height: 2;
            color: #fff;
            text-shadow: 0 3px 15px rgba(0,0,0,0.6);
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .signature {
            font-size: 1.3rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowText 3s ease-in-out infinite;
            font-style: italic;
            text-align: right;
            position: relative;
            z-index: 1;
        }

        .continue-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 10;
            opacity: 0;
            animation: btnFadeIn 1s ease-out 3s forwards;
        }

        @keyframes btnFadeIn {
            to { opacity: 1; }
        }

        .continue-btn:hover {
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .continue-btn:active {
            transform: translateX(-50%) translateY(-2px);
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 8s linear infinite;
        }

        .particle:nth-child(8n+1) { background: #ff9a9e; box-shadow: 0 0 10px #ff9a9e; }
        .particle:nth-child(8n+2) { background: #fecfef; box-shadow: 0 0 10px #fecfef; }
        .particle:nth-child(8n+3) { background: #ffeaa7; box-shadow: 0 0 10px #ffeaa7; }
        .particle:nth-child(8n+4) { background: #a8e6cf; box-shadow: 0 0 10px #a8e6cf; }
        .particle:nth-child(8n+5) { background: #88d8c0; box-shadow: 0 0 10px #88d8c0; }
        .particle:nth-child(8n+6) { background: #78c2ad; box-shadow: 0 0 10px #78c2ad; }
        .particle:nth-child(8n+7) { background: #b8a9ff; box-shadow: 0 0 10px #b8a9ff; }
        .particle:nth-child(8n+8) { background: #ffd93d; box-shadow: 0 0 10px #ffd93d; }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(36deg) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) rotate(324deg) scale(1);
            }
            100% {
                transform: translateY(-10vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .birthday-title {
                font-size: 2.5rem;
            }
            
            .name-highlight {
                font-size: 3rem;
            }
            
            .blessing-text {
                font-size: 1.5rem;
            }
            
            .message-text {
                font-size: 1.4rem;
            }
            
            .cube-container {
                width: 150px;
                height: 150px;
            }
            
            .cube-face {
                width: 150px;
                height: 150px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="scene-3d" id="scene3d">
        <div class="cube-container">
            <div class="cube-face front">üéÇ</div>
            <div class="cube-face back">üéâ</div>
            <div class="cube-face right">üéà</div>
            <div class="cube-face left">üéÅ</div>
            <div class="cube-face top">‚≠ê</div>
            <div class="cube-face bottom">üíù</div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="birthday-page" id="birthdayPage">
            <h1 class="birthday-title">üéÇ ÁîüÊó•Âø´‰πê üéÇ</h1>
            <div class="name-highlight">ÂàòÈõ®</div>
            <p class="blessing-text">ÁîüÊó•Âø´‰πê</p>
            
            <div class="cake-3d">
                <div class="cake-base">
                    <div class="cake-layer"></div>
                    <div class="candles">
                        <div class="candle">
                            <div class="flame"></div>
                        </div>
                        <div class="candle">
                            <div class="flame"></div>
                        </div>
                        <div class="candle">
                            <div class="flame"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="continue-btn" onclick="showMessagePage()">ÁÇπÂáªÁªßÁª≠ ‚ú®</button>
        </div>

        <div class="message-page hidden" id="messagePage">
            <div class="message-container">
                <p class="message-text">
                    ÊàëÂßãÁªàËßâÂæó‰∫∫‰∏é‰∫∫‰πãÈó¥ÁöÑÁõ∏ËØÜÊòØÁæéÂ•ΩÁöÑÔºå<br>
                    ÊÑüË∞¢Áõ∏ÈÅáÔºå‰πüÊé•ÂèóÊâÄÊúâ‰∏çÊ¨¢ËÄåÊï£Ôºå<br>
                    ÊÑø‰Ω†Êú™Êù•ÂèØÊúüÔºåÂâçË∑ØÈìÆÈìÆ„ÄÇ
                </p>
                <div class="signature">‚Äî È©¨Èò≥Êòé</div>
            </div>
        </div>
    </div>

    <script>
        function createParticles() {
            const particleCount = 60;
            const gentleColors = ['#ff9a9e', '#fecfef', '#ffeaa7', '#a8e6cf', '#88d8c0', '#78c2ad', '#b8a9ff', '#ffd93d'];
            
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    
                    const color = gentleColors[Math.floor(Math.random() * gentleColors.length)];
                    particle.style.background = color;
                    particle.style.boxShadow = `0 0 15px ${color}`;
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 10000);
                }, i * 80);
            }
        }

        function showMessagePage() {
            document.getElementById('birthdayPage').style.display = 'none';
            document.getElementById('messagePage').classList.remove('hidden');
            createParticles();
        }

        function setupCakeInteraction() {
            const cake = document.querySelector('.cake-3d');
            if (!cake) return;
            
            cake.addEventListener('click', function(e) {
                e.stopPropagation();
                
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.style.position = 'absolute';
                        particle.style.width = '8px';
                        particle.style.height = '8px';
                        particle.style.borderRadius = '50%';
                        particle.style.pointerEvents = 'none';
                        particle.style.zIndex = '1000';
                        
                        const colors = ['#ff9a9e', '#fecfef', '#ffeaa7', '#a8e6cf', '#88d8c0'];
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        particle.style.background = color;
                        particle.style.boxShadow = `0 0 20px ${color}`;
                        
                        const rect = cake.getBoundingClientRect();
                        particle.style.left = (rect.left + rect.width/2) + 'px';
                        particle.style.top = (rect.top + rect.height/2) + 'px';
                        
                        const angle = (Math.PI * 2 * i) / 20;
                        const distance = 100 + Math.random() * 50;
                        const endX = Math.cos(angle) * distance;
                        const endY = Math.sin(angle) * distance;
                        
                        particle.style.animation = `cakeExplosion 1s ease-out forwards`;
                        particle.style.setProperty('--endX', endX + 'px');
                        particle.style.setProperty('--endY', endY + 'px');
                        
                        document.body.appendChild(particle);
                        
                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.parentNode.removeChild(particle);
                            }
                        }, 1000);
                    }, i * 30);
                }
                
                cake.style.animation = 'none';
                setTimeout(() => {
                    cake.style.animation = 'cakeShake 0.5s ease-in-out, cakeBounce 2s ease-in-out infinite 0.5s';
                }, 10);
            });
        }

        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('scene3d').style.opacity = '0';
                document.getElementById('mainContent').classList.add('show');
                
                createParticles();
                
                setTimeout(() => {
                    setupCakeInteraction();
                }, 500);
                
                setInterval(createParticles, 10000);
            }, 3000);
        });

        let touchStartY = 0;
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('click', function(e) {
            const colors = ['#ff9a9e', '#fecfef', '#ffeaa7', '#a8e6cf', '#88d8c0', '#78c2ad', '#b8a9ff', '#ffd93d'];
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.style.position = 'absolute';
                    firework.style.left = e.clientX + 'px';
                    firework.style.top = e.clientY + 'px';
                    firework.style.width = '12px';
                    firework.style.height = '12px';
                    firework.style.background = colors[i];
                    firework.style.borderRadius = '50%';
                    firework.style.pointerEvents = 'none';
                    firework.style.animation = 'fireworkBurst 0.8s ease-out forwards';
                    firework.style.zIndex = '1000';
                    firework.style.boxShadow = `0 0 25px ${colors[i]}`;
                    
                    document.body.appendChild(firework);
                    
                    setTimeout(() => {
                        if (firework.parentNode) {
                            firework.parentNode.removeChild(firework);
                        }
                    }, 800);
                }, i * 40);
            }
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes fireworkBurst {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(4);
                    opacity: 0;
                }
            }
            
            @keyframes cakeShake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
            
            @keyframes cakeExplosion {
                0% {
                    transform: translate(0, 0) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(var(--endX), var(--endY)) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
